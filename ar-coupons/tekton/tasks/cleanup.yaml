---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: cleanup
spec:
  workspaces:
    - name: shared-workspace
  steps:
    - name: cleanup-part-1
      image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
      workingDir: $(workspaces.shared-workspace.path)
      command: ["/bin/bash", "-c"]
      args:
        - |-
          echo "cleaning up"
          pwd
          ls -al
          rm -rf ./*
          echo -----------------------------------
