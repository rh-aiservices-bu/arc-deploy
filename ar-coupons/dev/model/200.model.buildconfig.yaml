---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: arc-model
  labels:
    app: arc-model
    app.kubernetes.io/component: arc-model
    app.kubernetes.io/instance: arc-model
    app.kubernetes.io/part-of: arc-dev
spec:
  nodeSelector: null
  postCommit: {}
  resources: {}
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        namespace: openshift
        name: 'python:3.8-ubi8'
  source:
    type: Git
    git:
      uri: 'https://github.com/rh-aiservices-bu/car-rest'
      ref: dev
  output:
    to:
      kind: ImageStreamTag
      name: 'arc-model:latest'
  triggers:
    # - type: GitHub
    #   github:
    #     secret: oV6VYLRRGcP8WvrCpet0
    # - type: Generic
    #   generic:
    #     secret: tsQn1wkx5n8POz-2k2td
    - type: ConfigChange
    - type: ImageChange
      imageChange: {}
  runPolicy: Serial
