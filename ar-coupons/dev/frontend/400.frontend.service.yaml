---
kind: Service
apiVersion: v1
metadata:
  name: arc-frontend
  labels:
    app: arc-frontend
    app.kubernetes.io/component: arc-frontend
    app.kubernetes.io/instance: arc-frontend
    app.kubernetes.io/part-of: arc-dev
spec:
  ipFamilies:
    - IPv4
  ports:
    - name: 8080-tcp
      protocol: TCP
      port: 8080
      targetPort: 8080
  internalTrafficPolicy: Cluster
  type: ClusterIP
  ipFamilyPolicy: SingleStack
  sessionAffinity: None
  selector:
    app.kubernetes.io/part-of: arc-dev
    deployment: arc-frontend
status:
  loadBalancer: {}
