---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: car-rest
  labels:
    app: car-rest
    app.kubernetes.io/component: car-rest
    app.kubernetes.io/instance: car-rest
    app.kubernetes.io/part-of: car
spec:
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: 'car-rest:latest'
  postCommit: {}
  resources: {}
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        namespace: openshift
        name: 'python:3.8-ubi8'
  source:
    type: Git
    git:
      uri: 'https://github.com/rh-aiservices-bu/car-rest'
      ref: main
  triggers:
    - type: GitHub
      github:
        secret: oV6VYLRRGcP8WvrCpet0
    - type: Generic
      generic:
        secret: tsQn1wkx5n8POz-2k2td
    - type: ConfigChange
    - type: ImageChange
      imageChange: {}
  runPolicy: Serial
---
kind: Deployment
apiVersion: apps/v1
metadata:
  annotations:
    image.openshift.io/triggers: >-
      [{"from":{"kind":"ImageStreamTag","name":"car-rest:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"car-rest\")].image"}]
  name: car-rest
  labels:
    app: car-rest
    app.kubernetes.io/component: car-rest
    app.kubernetes.io/instance: car-rest
    app.kubernetes.io/part-of: car
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/part-of: car
      deployment: car-rest
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: car
        deployment: car-rest
    spec:
      containers:
        - name: car-rest
          image: >-
            image-registry.openshift-image-registry.svc:5000/car-dev/car-rest@sha256:1cae4fdc80acee36e4fa2efb802a3fbb0cfe864864dca411663d9d5d7ef367c2
          ports:
            - containerPort: 8080
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
---
kind: Service
apiVersion: v1
metadata:
  name: car-rest
  labels:
    app: car-rest
    app.kubernetes.io/component: car-rest
    app.kubernetes.io/instance: car-rest
    app.kubernetes.io/part-of: car
spec:
  # clusterIP: 172.30.91.249
  ipFamilies:
    - IPv4
  ports:
    - name: 8080-tcp
      protocol: TCP
      port: 8080
      targetPort: 8080
  internalTrafficPolicy: Cluster
  # clusterIPs:
  #   - 172.30.91.249
  type: ClusterIP
  ipFamilyPolicy: SingleStack
  sessionAffinity: None
  selector:
    app.kubernetes.io/part-of: car
    deployment: car-rest
status:
  loadBalancer: {}
