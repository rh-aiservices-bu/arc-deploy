apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-rest
  namespace: openshift-gitops
spec:
  destination:
    namespace: spring-petclinic
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: app
    repoURL: https://github.com/siamaksade/openshift-gitops-getting-started.git
    targetRevision: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true